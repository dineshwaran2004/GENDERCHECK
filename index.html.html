<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Status Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fce4ec;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #d81b60;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 1.2em;
    }
    input, select {
      padding: 10px;
      font-size: 1em;
      margin-top: 5px;
      width: 250px;
    }
    .love-options {
      display: none;
      margin-top: 10px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #8e24aa;
      color: white;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 10px;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      color: white;
      font-size: 2em;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
      flex-direction: column;
    }
    .celebration {
      animation: celebrate 2s infinite;
    }
    @keyframes celebrate {
      0% { background-color: #e91e63; }
      25% { background-color: #9c27b0; }
      50% { background-color: #3f51b5; }
      75% { background-color: #00bcd4; }
      100% { background-color: #4caf50; }
    }

    .fancy-text {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 0 #000, 4px 4px 0 #444;
      transform: rotate(-2deg);
    }

    video {
      max-width: 90%;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>CHECK YOU ARE REALITY</h1>

  <label>Your Name:</label>
  <input type="text" id="name">

  <label>Your Age:</label>
  <input type="number" id="age">

  <label>Male or Female:</label>
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <label>Your State:</label>
  <input type="text" id="state">

  <label>Your District:</label>
  <input type="text" id="district">

  <label>Do you have a love?</label>
  <select id="hasLove" onchange="toggleLoveOptions()">
    <option value="No">No</option>
    <option value="Yes">Yes</option>
  </select>

  <div class="love-options" id="loveTypeDiv">
    <label>Choose your love type:</label>
    <select id="loveType">
      <option value="Boy">Boy</option>
      <option value="Girl">Girl</option>
      <option value="GirlBodyBoy">Girl body but boy</option>
    </select>
  </div>

  <button onclick="submitForm()">Submit</button>

  <div id="popup">
    <div id="popupText" class="fancy-text">Calculating...</div>
    <video id="funnyVideo" src="valthukkal.mp4" controls autoplay></video>
  </div>

  <script>
    function toggleLoveOptions() {
      const hasLove = document.getElementById('hasLove').value;
      const loveDiv = document.getElementById('loveTypeDiv');
      loveDiv.style.display = hasLove === 'Yes' ? 'block' : 'none';
    }

    function submitForm() {
      const popup = document.getElementById('popup');
      const popupText = document.getElementById('popupText');
      const video = document.getElementById('funnyVideo');

      popup.style.display = 'flex';
      popup.classList.remove('celebration');
      popupText.innerText = "Calculating...";
      video.style.display = "none";
      video.pause();
      video.currentTime = 0;

      setTimeout(() => {
        popup.classList.add('celebration');
        popupText.innerText = "ðŸŽ‰ You are gay! ðŸŽ‰";

        setTimeout(() => {
          video.style.display = "block";
          video.play();
        }, 3000);
      }, 2000);
    }
  </script>
</body>
</html>
